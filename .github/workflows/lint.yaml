name: lint

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: LutingWang/todd/.github/actions/checkout-todd@master
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint
      run: |
        pip install pre-commit
        pre-commit install
        pre-commit run --all-files
