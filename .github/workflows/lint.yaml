name: lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: "3.11"
            torch: "2.2.2"
            torchvision: "0.17.2"
    steps:
      - uses: LutingWang/todd/.github/actions/checkout-todd@main
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python }}
      - name: Lint
        run: |
          pip install torch==${{ matrix.torch }} torchvision==${{ matrix.torchvision }}
          pip install git+https://github.com/lvis-dataset/lvis-api.git@lvis_challenge_2021
          pip install .[optional,lint,doc,test]
          mim install mmcv
          pre-commit install
          pre-commit run -a
