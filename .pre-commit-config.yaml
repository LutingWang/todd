default_language_version:
  python: python3.11
repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          - -sn
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: ^tutorials/visuals.ipynb$
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
        exclude: ^todd/patches/py_/builtins\.py$
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: ^tests/test_configs/py_/diff\.html$
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: forbid-submodules
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: name-tests-test
        args:
          - --pytest-test-first
        exclude: |
          (?x)^(
            tests/helpers|
            tests/test_configs/py_/.*\.py$|
            tests/test_tasks/test_odkd/test_distillers/fgd/fgd.py$|
            tests/test_tasks/test_odkd/test_losses/ckd/ckd.py$
          )
      - id: pretty-format-json
        args:
          - --autofix
        exclude: \.ipynb$
      - id: trailing-whitespace
        exclude: ^tests/test_configs/py_/diff\.html$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        exclude: docs
        additional_dependencies:
          - numpy<2.0
          - pandas-stubs
          - types-Pillow
          - types-requests
          - types-toml
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude_types:
          - jupyter
        exclude: |
          (?x)^(
            .github/CODE_OF_CONDUCT.md|
            todd/tasks/image_classification/models/ram.csv|
            CHANGELOG.md
          )$
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
  - repo: https://github.com/google/yapf
    rev: v0.40.2
    hooks:
      - id: yapf
        require_serial: true
  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args:
          - -c
          - pyproject.toml
        additional_dependencies:
          - bandit[toml]
  - repo: https://github.com/pycqa/doc8
    rev: v1.1.2
    hooks:
      - id: doc8
  - repo: https://github.com/pycqa/docformatter
    rev: eb1df34
    hooks:
      - id: docformatter
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-commas
          - flake8-docstrings
          - mccabe
          - pep8-naming
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        additional_dependencies:
          - pydocstyle[toml]
